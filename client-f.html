<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INCH – Client Dashboard (Sarah)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header with navigation matching other pages -->
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="INCH logo" style="height: 28px; display: block;" />
        <span class="subtitle">Client Dashboard</span>
      </div>
      <div class="user"></div>
    </div>
    <!-- Main content -->
    <div id="app">
      <div class="client-hero">
        <div class="avatar">
          <img src="female_avatar.png" alt="Female avatar" />
        </div>
        <div class="client-stats">
          <h1 class="client-name">Sarah Lee</h1>
          <div class="metrics-grid client-metrics">
            <div class="metric-card">
              <div class="icon">💤</div>
              <div class="value">7.0 h</div>
              <div class="label">Sleep (avg)</div>
            </div>
            <div class="metric-card">
              <div class="icon">🚶</div>
              <div class="value">8,000</div>
              <div class="label">Steps</div>
            </div>
            <div class="metric-card">
              <div class="icon">🍽️</div>
              <div class="value">2,015</div>
              <div class="label">Calories In</div>
            </div>
            <div class="metric-card">
              <div class="icon">🔥</div>
              <div class="value">600</div>
              <div class="label">Calories Burned</div>
            </div>
            <div class="metric-card">
              <div class="icon">😌</div>
              <div class="value">2.3</div>
              <div class="label">Stress</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Actions -->
      <div class="actions" style="justify-content: flex-end;">
        <div class="link" onclick="history.back()">← Back</div>
      </div>
    </div>
  </body>
</html>
