<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INCH – Client Dashboard (John)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header with navigation matching other pages -->
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="INCH logo" style="height: 28px; display: block;" />
        <span class="subtitle">Client Dashboard</span>
      </div>
      <div class="user">
        <!-- empty placeholder to align nav -->
      </div>
    </div>
    <!-- Main content -->
    <div id="app">
      <div class="client-hero">
        <div class="avatar">
          <img src="male_avatar.png" alt="Male avatar" />
        </div>
        <div class="client-stats">
          <h1 class="client-name">John Doe</h1>
          <div class="metrics-grid client-metrics">
            <div class="metric-card">
              <div class="icon">💤</div>
              <div class="value">6.8 h</div>
              <div class="label">Sleep (avg)</div>
            </div>
            <div class="metric-card">
              <div class="icon">🚶</div>
              <div class="value">10,000</div>
              <div class="label">Steps</div>
            </div>
            <div class="metric-card">
              <div class="icon">🍽️</div>
              <div class="value">2,343</div>
              <div class="label">Calories In</div>
            </div>
            <div class="metric-card">
              <div class="icon">🔥</div>
              <div class="value">700</div>
              <div class="label">Calories Burned</div>
            </div>
            <div class="metric-card">
              <div class="icon">😓</div>
              <div class="value">3.9</div>
              <div class="label">Stress</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Actions -->
      <div class="actions" style="justify-content: flex-end;">
        <div class="link" onclick="history.back()">← Back</div>
      </div>
    </div>
  </body>
</html>
